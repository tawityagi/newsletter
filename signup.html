<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      
      <input type="text" name="fName" class="top form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="middle form-control" placeholder="Last Name" required>
      <input type="email" name="email" id="bottom inputEmail" class="form-control" placeholder="Email address" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Tawi Tyagi</p>
    </form>
  </body>
</html>
